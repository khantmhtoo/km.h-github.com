<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="content-container">
      <div class="card">
        <div class="container">
          <div class="content">
            <div class="content-wrap">
              <img
                class="content-img"
                src="images/image-equilibrium.jpg"
                alt="Equilibrium"
              />
              <div class="content-img-middle">
                <img src="images/icon-view.svg" alt="viewicon" />
              </div>
              <h1 class="content-title">Equilibrium #3429</h1>
            </div>
            <p class="context">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="flex" style="padding-block: 2rem">
              <span class="eth flex"
                ><img
                  src="images/icon-ethereum.svg"
                  alt="eicon"
                  style="width: auto; height: auto; padding-right: 0.75rem"
                />
                0.041 ETH</span
              >
              <span class="clock flex"
                ><img
                  src="images/icon-clock.svg"
                  alt="eicon"
                  style="width: auto; height: auto; padding-right: 0.75rem"
                />3 days left</span
              >
            </div>
          </div>
          <div class="creator">
            <img
              class="author-img"
              src="images/image-avatar.png"
              alt="image-avatar"
            />
            <p><span class="author">Creation of</span> Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Khant</a>.
    </div>
  </body>
</html>
