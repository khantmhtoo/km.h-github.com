<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Conversion App</title>
  </head>
  <body>
    <div class="container">
      <div class="content-display">
        <h1>Metric/Imperial unit conversion</h1>
        <p class="input">-</p>
      </div>
      <div class="content-info">
        <div>
          <p class="content-title">Length (Meter/Feet)</p>
          <p class="length content-output">
            0 meters = 0.000 feet | 0 feet = 0.000 meters
          </p>
        </div>
        <div>
          <p class="content-title">Volume (Liters/Gallons)</p>
          <p class="volume content-output">
            0 liters = 0.000 gallons | 0 gallons = 0.000 liters
          </p>
        </div>
        <div>
          <p class="content-title">Mass (Kilograms/Pounds)</p>
          <p class="mass content-output">
            0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
