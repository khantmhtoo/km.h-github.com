<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title-head">
          <h1 class="title">Zeni Corp. Invoice</h1>
          <p class="title-context">Thanks for choosing ZeniCorp, ZIC!</p>
        </div>
        <div class="inner-content">
          <div class="btn-container">
            <button class="wash-btn btn">Wash Car: $10</button>
            <button class="mow-btn btn">Mow Lawn: $20</button>
            <button class="pull-btn btn">Pull Weeds: $30</button>
          </div>
          <div class="calc-content">
            <div class="task-container">
              <div class="tags">
                <span>task</span>
                <span>total</span>
              </div>
              <div class="task-content"></div>
            </div>
            <div class="invoice-container">
              <div class="tags">
                <span>notes</span>
                <span>total amount</span>
              </div>
              <div class="invoice">
                <span class="invoice-info display"
                  >We accept cash, credit card, or PayPal</span
                >
                <span class="invoice-sum">$ 0</span>
              </div>
            </div>
          </div>
          <button class="send-btn btn">Send Invoice</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
